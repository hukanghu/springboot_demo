<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>表格数据测试</title>
<!-- 核心 css -->
<link href="/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" >
<!-- 引入bootstrap-table样式 -->
<link href="/bootstrap-table-1.15.5/dist/bootstrap-table.min.css" rel="stylesheet">
<!-- jquery及bootstrapjs -->
<script src="/js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<!-- bootstrap-table.min.js -->
<script type="text/javascript" src="/bootstrap-table-1.15.5/dist/bootstrap-table.min.js"></script>

<!-- 引入中文语言包 -->
<script type="text/javascript" src="/bootstrap-table-1.15.5/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="/js/tableExport.min.js"></script>
<script type="text/javascript" src="/js/jspdf.min.js"></script>
<script type="text/javascript" src="/js/jspdf.plugin.autotable.js"></script>
<script type="text/javascript" src="/bootstrap-table-1.15.5/dist/extensions/export/bootstrap-table-export.min.js"></script>
<script type="text/javascript" src="/bootstrap-table-1.15.5/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
<script type="text/javascript" src="/bootstrap-table-1.15.5/dist/extensions/editable/bootstrap-table-editable.js"></script>
</head>
<body>
	<div class="container" style="margin-top:20px;">
		<form id="condition-form" class="form-inline">
			<div class="form-group">
				<label class="sr-only">时间：</label>
				<input type="date" class="form-control">
			</div>
			<div class="form-group">
				<input type="button" class="btn btn-info" value="查询" />
			</div>
		</form>
		<div id="toolbar">
			<button id="remove" class="btn btn-danger">
				<i class="glyphicon glyphicon-remove"></i>delete
			</button>
			<button id="add" class="btn btn-primary">
				<i class="glyphicon glyphicon glyphicon-ok"></i>insert
			</button>
		</div>
		<script type="text/html" id="model">
		<div class="bs-bars pull-right">
		<div id="toolbar2">
			<button id="exportall" class="btn btn-primary" onclick="exportall()">
				<i class="glyphicon glyphicon glyphicon-export"></i>export all
			</button>
		</div>
		</div>
		</script>
		<table id="bootstrap-table" data-toolbar="toolbar2" data-toolbar-align="right">
			<thead>
			<tr>
				 	<th data-field="state" data-checkbox="true"></th>
		            <th data-field="pid" data-sortable="true">PID</th>
		            <th data-field="yearvalue" data-sortable="true">年</th>
		            <th data-field="monthvalue" data-sortable="true">月</th>
		            <th data-field="dayvalue">日</th>
		            <th data-field="hourvalue">时</th>
		            <th data-field="mivalue" data-sortable="true">分</th>
		            <th data-field="ssvalue" data-sortable="true">秒</th>
		            <th data-field="weekvalue" data-sortable="true">星期</th>
		            <th data-field="qValue">第几季度</th>
		            <th data-field="wwValue">当年第几周</th>
		            <th data-field="dValue" data-sortable="true">当周第几天</th>
		            <th data-field="dddValue" data-sortable="true">当年第几天</th>
		            <th data-field="timeValue" data-sortable="true" data-formatter="changeDateFormat">当前日期</th>
			</tr>
		</table>
		
	</div>
	<script type="text/javascript" src="/js/index.js"></script>
</body>
</html>
