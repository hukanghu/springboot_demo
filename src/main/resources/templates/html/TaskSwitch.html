<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>控制定时任务开关</title>
<link href="/css/bootstrap.css" rel="stylesheet">
<link href="/css/bootstrap-switch.css" rel="stylesheet">
<link href="/css/bootoast.css" rel="stylesheet">
<style>
        .center{
            margin:10px auto;
			width: 50%;
			border: 1px solid #008000;
			border-radius: 4px;
			height: 36px;
        }
		body > div > div{
			float: right;
		}
</style>
</head>
<body>
	<div class="center">
		<span style="text-align: left;line-height: 36px;font-family: '仿宋';">控制定时任务开关1</span>
        <input type="checkbox" id="switch1" >
    </div>
	<div class="center">
		<span style="text-align: left;line-height: 36px;font-family: '仿宋';">控制定时任务开关2</span>
	    <input type="checkbox" id="switch2" >
	</div>
	<!-- <script type="text/javascript" src="/js/jquery.js"></script> -->
	<script>window.jQuery || document.write('<script src="/js/jquery-1.11.0.min.js"><\/script>')</script>
	<script type="text/javascript" src="/js/bootstrap-switch.js"></script>
	<script type="text/javascript" src="/js/bootoast.js"></script>
	<script type="text/javascript" src="/js/TaskSwitch.js"></script>
</body>
</html>
